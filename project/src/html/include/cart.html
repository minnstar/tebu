				</div>
				<div class="cart hidden">					
					<table class="cartb" cellspacing="none" cellpadding="0">
						<thead>							
						     <tr>
						       <td><label><input type="checkbox" name="checkbox" class="selectAll">全选</label></td>
						       <td>商品</td>						      
						       <td>单价</td>
						       <td width="95">数量</td>						      
						       <td>小计</td>
						       <td>操作</td>
						     </tr>						    
						</thead>

						<tfoot>
							<tr>
								<td colspan="4">总计：</td>
								<td colspan="2" class="alltotal">0.00</td>
							</tr>							
						</tfoot>
					</table>
				</div>
				<div class="js">
					<a href="">去结算</a>
				</div>
			</div>
			
		</main>
		<footer></footer>
		<script type="text/html" id="cart-template">
			{{each cart prod}}
			<tr>
		       <td><input type="checkbox" class="check" ></td>
		       <td class="id" style="display: none;">{{prod.id}}</td>
		       <td class="mainpt">						           
		        <img src="{{prod.img}}" class="img">
		       <a href="/html/include/product.html?={{prod.id}}" target="_blank">{{prod.title}}</a>
		       <br>
			       尺码：{{prod.size}}
		       </td>						       
		       <td>￥{{prod.price}} </td>						       
		       <td class="count">						        
		       <a href="" class="btnDown" data-price="239.00">-</a>						       
		       <input type="text" value="{{prod.amount}}" class="amount">						        
		       <a href="" class="btnUp" data-price="239.00">+</a>						       
		       </td>						      
		       <td class="total">{{(prod.price*prod.amount).toFixed(2)}}</td>							  
		       <td><a class="delete" href="" >删除</a></td>
		    </tr>		
			{{/each}}
		</script>
